  <script>
    function getQueryParam(name) {  
      const urlParams = new URLSearchParams(location.search);  
      return urlParams.get(name);  
    }  
    
    function loadFeed(startIndex = 139, maxResults = 1) {  
      const feedURL = `https://www.blogger.com/feeds/3744972648234868485/posts/default?start-index=${startIndex}&max-results=${maxResults}&alt=json-in-script&callback=showFeed`;  
      document.getElementById('feedScript')?.remove();  
      const s = document.createElement('script');  
      s.id = 'feedScript';  
      s.src = feedURL;  
      document.body.appendChild(s);  
    }  
    
    function cleanSnippetText(text, maxLength = 160) {  
      let snippet = text  
        .replace(/<pre.*?>[\s\S]*?<\/pre>/gi, '')  
        .replace(/<code.*?>[\s\S]*?<\/code>/gi, '')  
        .replace(/<[^>]+>/g, '')  
        .replace(/\s+/g, ' ')  
        .trim();  
        
      if (snippet.length <= maxLength) return snippet;  
      let cut = snippet.substring(0, maxLength);  
      let lastSpace = cut.lastIndexOf(' ');  
      if (lastSpace > 0) cut = cut.substring(0, lastSpace);  
      return cut;  
    }  
    
    function showFeed(data) {  
      const container = document.getElementById('blog-feed');  
      const entries = data.feed.entry || [];  
      
      if (!entries.length) {  
        container.innerHTML = '<p>No posts found.</p>';  
        return;  
      }  
      
      const first = entries[0];  
      let rawContent = first.content?.$t || '';  
      let cleanSnippet = cleanSnippetText(rawContent);  
      
      // ✅ Title - subdomain  
      let subdomainRaw = location.hostname.split('.')[0];  
      if (subdomainRaw.toLowerCase() === 'www') {  
        subdomainRaw = location.hostname.split('.')[1] || '';  
      }  
      const postTitle = first.title?.$t || document.title;  
      document.title = postTitle + ' - ' + subdomainRaw;  
      
      // ✅ Inject H1 ke <header> dengan link  
      const headerH1 = document.getElementById('mainTitle');  
      const link = first.link?.find(l => l.rel === 'alternate')?.href || '#';  
      if (headerH1) {  
        headerH1.innerHTML =  
          `<a href="${link}" style="color:#fff;text-decoration:none;">  
             ${postTitle.charAt(0).toUpperCase() + postTitle.slice(1)} -   
             ${subdomainRaw.charAt(0).toUpperCase() + subdomainRaw.slice(1)}  
           </a>`;  
      }  
      
      // ✅ Meta Description (pakai label/tag)  
      const labels = first.category?.map(cat => cat.term).join(', ') || 'Blog post';  
      const metaDesc = document.querySelector('meta[name="description"]')   
          || document.head.appendChild(Object.assign(document.createElement('meta'), { name: 'description' }));  
      metaDesc.content = labels;  
      
      // ✅ Meta Robots  
      const metaRobots = document.querySelector('meta[name="robots"]')   
          || document.head.appendChild(Object.assign(document.createElement('meta'), { name: 'robots' }));  
      metaRobots.content = "index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1";  
      
      // ✅ Meta Author  
      const authorName = first.author?.[0]?.name?.$t || 'Anonymous';  
      const metaAuthor = document.querySelector('meta[name="author"]')   
          || document.head.appendChild(Object.assign(document.createElement('meta'), { name: 'author' }));  
      metaAuthor.content = authorName;  
      
      // ✅ Canonical  
      let linkCanonical = document.querySelector('link[rel="canonical"]');  
      if (!linkCanonical) {  
        linkCanonical = document.createElement('link');  
        linkCanonical.setAttribute('rel', 'canonical');  
        document.head.appendChild(linkCanonical);  
      }  
      linkCanonical.setAttribute('href', location.href);  
      
      let html = '';  
      
      entries.forEach(e => {  
        const title = e.title?.$t || '(untitled)';  
        const link = e.link?.find(l => l.rel === 'alternate')?.href || '#';  
        let content = e.content?.$t || '(no content)';  
        content = content.replace(/<img\b[^>]*>/gi, img =>  
          img.includes('style=')   
            ? img.replace(/style="[^"]*"/, 'style="max-width:100%;height:auto;"')   
            : img.replace(/<img/, '<img style="max-width:100%;height:auto;"')  
        );  
      
        const authorName = e.author?.[0]?.name?.$t || 'Anonymous';  
        const authorLink = e.author?.[0]?.uri?.$t || null;  
        const authorImage = e.author?.[0]?.gd$image?.src || null;  
        const authorOutput = authorLink   
          ? `<a href="${authorLink}" target="_blank" class="author-link">  
               ${authorImage ? `<img src="${authorImage}" alt="${authorName}" class="author-img">` : ''}  
               <span class="author-name">${authorName}</span>  
             </a>`  
          : authorName;  
      
        const published = new Date(e.published.$t).toISOString();  
        const updated = new Date(e.updated.$t).toISOString();  
      
        // ✅ Meta Keywords  
        const keywords = e.category?.map(cat => cat.term).join(', ') || '';  
        const metaKeywords = document.querySelector('meta[name="keywords"]')   
            || document.head.appendChild(Object.assign(document.createElement('meta'), { name: 'keywords' }));  
        metaKeywords.content = keywords;  
      
        // ✅ JSON-LD (pakai labels sebagai description)  
        let imgLarge = e.media$thumbnail?.url  
          ? e.media$thumbnail.url.replace(/\/s72\-c\//, '/s1200/')  
          : (e.content?.$t.match(/<img.+?src="([^"]+)"/)?.[1] || '');  
      
        const jsonLd = {  
          "@context": "https://schema.org",  
          "@type": "Article",  
          "headline": title,  
          "description": labels,  
          "url": location.href,  
          "datePublished": published,  
          "dateModified": updated,  
          "author": {  
            "@type": "Person",  
            "name": authorName,  
            "url": authorLink || ''  
          },  
          "image": location.origin + "/photo/fallback.png",  
          "publisher": {  
            "@type": "Organization",  
            "name": location.hostname,  
            "logo": {  
              "@type": "ImageObject",  
              "url": location.origin + "/logo.png"  
            }  
          }  
        };  
        let scriptLd = document.querySelector('script[type="application/ld+json"]');  
        if (!scriptLd) {  
          scriptLd = document.createElement('script');  
          scriptLd.setAttribute('type', 'application/ld+json');  
          document.head.appendChild(scriptLd);  
        }  
        scriptLd.textContent = JSON.stringify(jsonLd);  
      
        // ✅ Output label  
        const labelsOutput = keywords  
          ? `<div class="spo"><strong>Labels:</strong> ${keywords}</div>`  
          : '';  
      
        const metaLayout = `  
          <div class="meta-layout">  
            <div class="meta-author">  
              <span class="writer-label">Writer:</span> ${authorOutput}  
            </div>  
            <div class="meta-dates">  
              <div><strong>First Published:</strong> ${new Date(published).toLocaleDateString()}</div>  
              <div><strong>Last Updated:</strong> ${new Date(updated).toLocaleDateString()}</div>  
            </div>  
          </div>  
          ${labelsOutput}  
        `;  
      
        html += `  
          <article class="blog-article">  
            <div class="article-content">${content}</div>  
            ${metaLayout}  
          </article>  
        `;  
      });  
      
      container.innerHTML = html;  
    }  
    
    // langsung dipanggil biar siap pakai
    document.addEventListener("DOMContentLoaded", () => loadFeed());  
  </script>

<script>
(function(){
  const blogId = "3744972648234868485";
  const label = "";
  let startIndex = 3;
  const maxResults = 10;
  const container = document.getElementById("indrixFooterGallery");
  const prevBtn = document.getElementById("prevBtn");
  const fallbackImage = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh9ZGc1m9JOOEC2Gszz7Dr1qLXswQeaIHiIbYb8r6oBPZLL-9TvoEgiF7bt-vIRi_hwV1f3BZlkR3-27vNutWCLzRXXdZhPGtgohBB5DkFppKlaf6gzsmK_8f9O3lW40xqcyTybJIfq_GWycI4xP0JfBURCRoBih-POfeWt7c9gHareCwIhB1O1a6z0Cdw/s1600/images%20%281%29.jpeg";

  let globalLabelCounter = 1;
  let globalImageCounter = 1;

  // Ambil subdomain, hilangkan 'www', ganti '-' jadi spasi
  const hostnameParts = window.location.hostname.split('.');
  let rawSubdomain = hostnameParts.length > 2 ? hostnameParts[0] : 'default';
  rawSubdomain = rawSubdomain === 'www' ? 'default' : rawSubdomain;
  const formattedSubdomain = rawSubdomain.replace(/-/g, ' ').toLowerCase();

  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const img = entry.target;
        img.src = img.dataset.src;
        img.removeAttribute('data-src');
        img.setAttribute('decoding', 'async');
        observer.unobserve(img);
      }
    });
  }, { rootMargin: "200px" });

  function fetchPosts() {
    const base = `https://www.blogger.com/feeds/${blogId}/posts/default`;
    const labelPath = label ? `/-/` + encodeURIComponent(label) : "";
    const url = `${base}${labelPath}?alt=json-in-script&start-index=${startIndex}&max-results=${maxResults}&callback=showIndrixPosts`;
    const s = document.createElement("script");
    s.src = url;
    document.body.appendChild(s);
    if (startIndex <= 1) {
      prevBtn.style.display = "none";
    } else {
      prevBtn.style.display = "inline-block";
    }
  }

  window.showIndrixPosts = function(data) {
    if (!data.feed.entry) return;
    container.innerHTML = "";

    data.feed.entry.forEach(entry => {
      const content = entry.content?.$t || "";
      const imgMatch = content.match(/<img[^>]+src="([^"]+)"/);
      const imageUrl = imgMatch ? imgMatch[1].replace(/\/s\d{2,4}(-c)?\//, "/s1600/") : fallbackImage;
      const postLabels = entry.category ? entry.category.map(cat => cat.term) : [];

      const altText = `${formattedSubdomain} ${globalImageCounter++}`;

      const labelsHtml = `<ul>` + postLabels.map(lab => {
        if (globalLabelCounter <= 157) {
          const labelLink = `/a/xc/1/xc${String(globalLabelCounter).padStart(2, '0')}.html`;
          globalLabelCounter++;
          return `<li><a href="${labelLink}"><span>${lab}</span></a></li>`;
        } else {
          return `<li><span>${lab}</span></li>`;
        }
      }).join('') + `</ul>`;

      const fig = document.createElement('figure');
      fig.innerHTML = `
        <img data-src="${imageUrl}" alt="${altText}" loading="lazy" decoding="async" />
        <div class="indrixLabels">${labelsHtml}</div>
      `;
      container.appendChild(fig);
      const img = fig.querySelector('img');
      observer.observe(img);
    });
  };

  window.loadNextPage = function() {
    startIndex += maxResults;
    window.scrollTo({ top: 0, behavior: 'smooth' });
    fetchPosts();
  };

  window.loadPreviousPage = function() {
    if (startIndex > 1) {
      startIndex -= maxResults;
      window.scrollTo({ top: 0, behavior: 'smooth' });
      fetchPosts();
    }
  };

  fetchPosts();
})();
</script>
